<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | KrishiSetu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .auth-bg {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1531494391841-6ac2ef3859b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="auth-bg min-h-screen flex items-center">
  <!-- Signup Container -->
  <div class="container mx-auto px-4 max-w-md">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
      <!-- Header with Back Button -->
      <div class="bg-green-600 px-6 py-4 flex items-center">
        <a href="index.html" class="text-white mr-4">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-white">Join KrishiSetu</h1>
      </div>
      
      <!-- Signup Form -->
      <form class="p-8" id="signupForm">
        <div class="mb-6">
          <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                   placeholder="John Doe" required>
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                   placeholder="your@email.com" required>
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-2 font-medium">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                   placeholder="••••••••" required>
          </div>
          <p class="text-xs text-gray-500 mt-2">Minimum 8 characters with 1 number</p>
        </div>

        <div class="mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="rounded border-gray-300 text-green-600 focus:ring-green-500 mr-2" required>
            <span class="text-gray-700">I agree to the <a href="#" class="text-green-600 hover:underline">Terms</a> and <a href="#" class="text-green-600 hover:underline">Privacy Policy</a></span>
          </label>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition mb-4">
          <i class="fas fa-user-plus mr-2"></i> Create Account
        </button>

        <p class="text-center text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-green-600 font-medium hover:underline">Log in here</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your signup logic here
      alert('Account created successfully! Redirecting...');
      window.location.href = "dashboard.html"; // Redirect after signup
    });
  </script>
</body>
</html>
